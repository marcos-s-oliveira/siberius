# Configuração do Sistema Siberius
# Sistema de Indexação de PDFs de Ordens de Serviço

# Diretório raiz onde os arquivos PDF serão monitorados
# O sistema irá escanear RECURSIVAMENTE todas as subpastas
# Exemplo: C:\orcamentos\empresa2025 ou C:\ServiceOrder
PDF_DIRECTORY=C:\ServiceOrder

# Intervalo de verificação em minutos
# Define a frequência com que o sistema verifica novos arquivos
CHECK_INTERVAL_MINUTES=1

# Logging detalhado (true/false)
# Ativa logs mais detalhados para debugging
VERBOSE_LOGGING=true
